<div class="outer">
    <div class="container">
        <div calss="row">
            <div class="col-lg-4 col-md-7 content">
                <div class="panel border bg-white">
                 <div class="panel-heading">
                   <h3 class="pt-3 fw-b">Sign Up</h3>
                 </div>
                 <div class="panel-body p-3">
                    <form [formGroup] ="signUpForm">
                        <div calss="form-group">
                            <div class="input-field" [class.error]= "signUpForm.controls['email'].dirty && signUpForm.hasError('required', 'email') || submitted && signUpForm.hasError('required', 'email')">
                                <span class="fa fa-envelope p-2"></span>
                                <input formControlName ="email" id="email" type="email" placeholder="Email">
                            </div>
                        </div>   
                        <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required', 'email') || submitted && signUpForm.hasError('required', 'email')" class="text-danger"> email is required</small>

                        <div calss="form-group">
                            <div class="input-field" [class.error]= "signUpForm.controls['username'].dirty && signUpForm.hasError('required', 'username') || submitted && signUpForm.hasError('required', 'username')">
                                <span class="fa fa-user p-2"></span>
                                <input  formControlName ="username"type="text" placeholder="User Name">
                            </div>
                        </div>
                        <small *ngIf="signUpForm.controls['username'].dirty && signUpForm.hasError('required', 'username') || submitted && signUpForm.hasError('required', 'username')" class="text-danger"> Username is required</small>

                        <div calss="form-group">
                            <div class="input-field" [class.error]= "signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password') || submitted && signUpForm.hasError('required', 'password')">
                             <span class="fa fa-lock p-2"></span>
                             <input formControlName ="password" [type]="type" placeholder="Password">
                             <span (click) ="hideShowPass()" class="fa {{eyeIcon}}"></span>
                            </div>
                        </div>
                        <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password') || submitted && signUpForm.hasError('required', 'password')" class="text-danger"> password is required</small>
                       
                        <button (click) ="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
                        <div class="login-txt">Already have account?
                            <a id="forget" routerLink ="/login">Login</a>
                        </div>
                    </form>
                 </div>
                </div>
            </div>
        </div>
    </div>
</div>
